apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

dependencies{
  compile([
  ])

  testCompile([
    'junit:junit:4.11',
    'org.hamcrest:hamcrest-core:1.3',
    'org.hamcrest:hamcrest-library:1.3',
    'org.jmock:jmock-junit4:2.6.0',
  ])

  runtime([])
}

repositories {
  flatDir {
    dirs 'lib'
  }
  mavenCentral()
}


tasks.withType(FindBugs) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}
tasks.withType(JDepend) {
  reports {
    xml.enabled = false
    text.enabled = true
  }
}

task copyToLib(type: Copy) {
    into "lib"
    from configurations.testRuntime
}

